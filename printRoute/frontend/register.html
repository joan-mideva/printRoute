<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - printRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto" style="max-width: 450px;">
        <div class="form-container">
            <form action="../backend/register.php" method="POST" enctype="multipart/form-data">
                <div class="text-center mb-4"><img src="assets/images/logo.png" alt="printRoute Logo" height="57"><h1 class="h3 mb-3 fw-normal">Create an Account</h1></div>
                <div class="mb-3 text-center"><div class="btn-group" role="group"><input type="radio" class="btn-check" name="role" id="roleUser" value="user" checked><label class="btn btn-outline-primary" for="roleUser">I'm a User</label><input type="radio" class="btn-check" name="role" id="roleShopOwner" value="shop_owner"><label class="btn btn-outline-primary" for="roleShopOwner">I'm a Shop Owner</label></div></div>
                <div class="form-floating mb-3"><input type="text" class="form-control" name="name" placeholder="Your Name" required><label>Your Full Name</label></div>
                <div class="form-floating mb-3"><input type="email" class="form-control" name="email" placeholder="name@example.com" required><label>Email Address</label></div>
                <div class="form-floating mb-3"><input type="password" class="form-control" name="password" placeholder="Password" required><label>Password</label></div>
                <div id="shopDetails" class="vstack gap-3" style="display: none;"><hr><h5 class="text-center mb-0">Shop Details</h5><div class="form-floating"><input type="text" class="form-control" name="shop_name" id="shopName" placeholder="My Print Shop"><label>Shop Name</label></div><div class="form-floating"><textarea class="form-control" name="address" id="shopAddress" placeholder="Shop Address" style="height: 100px"></textarea><label>Shop Address</label></div><div class="mb-2"><label for="shopImage" class="form-label">Shop Image (Optional)</label><input class="form-control" type="file" name="shop_image" id="shopImage" accept="image/png, image/jpeg"></div></div>
                <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign Up</button>
                <p class="mt-3 text-center">Already have an account? <a href="login.php">Sign In</a></p>
            </form>
        </div>
    </main>
    <script>
        const shopDetailsDiv = document.getElementById('shopDetails');
        const shopNameInput = document.getElementById('shopName');
        const shopAddressInput = document.getElementById('shopAddress');
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const isShopOwner = this.value === 'shop_owner';
                shopDetailsDiv.style.display = isShopOwner ? 'block' : 'none';
                shopNameInput.required = isShopOwner;
                shopAddressInput.required = isShopOwner;
            });
        });
    </script>
</body>
</html>
