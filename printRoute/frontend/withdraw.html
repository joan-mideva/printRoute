<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Balance - printRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="form-container">
            <div class="text-center mb-4">
                    <img style="display: inline-block; margin-top: 20px;" class="mb-4" src="assets/images/logo.jpg" alt="printRoute Logo" height="57">
                    <img src="assets/images/name.jpg" alt="printRoute Name" height="44">
                <h1 class="h3 mb-3 fw-normal">Withdraw Balance</h1>
                <p>Current Balance: <strong id="currentBalance">₹0.00</strong></p>
            </div>
            
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="amountToWithdraw" placeholder="100" min="10" required>
                <label for="amountToWithdraw">Amount to Withdraw (₹)</label>
            </div>

            <button id="withdrawBtn" class="btn btn-primary w-100 py-2">Withdraw</button>
            <p class="mt-3 text-center"><a href="user_dashboard.php">Back to Dashboard</a></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentBalance = parseFloat(localStorage.getItem('userWalletBalance')) || 0;
            document.getElementById('currentBalance').textContent = `₹${currentBalance.toFixed(2)}`;

            document.getElementById('withdrawBtn').addEventListener('click', function() {
                const amountInput = document.getElementById('amountToWithdraw');
                const amount = parseFloat(amountInput.value);
                let balance = parseFloat(localStorage.getItem('userWalletBalance')) || 0;

                if (isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount.');
                    return;
                }
                if (amount > balance) {
                    alert('Withdrawal amount cannot exceed your current balance.');
                    return;
                }
                
                balance -= amount; // Subtract the amount
                localStorage.setItem('userWalletBalance', balance);

                alert(`₹${amount.toFixed(2)} withdrawn successfully!\nNew Balance: ₹${balance.toFixed(2)}`);
                window.location.href = 'user_dashboard.php';
            });
        });
    </script>
</body>
</html>
